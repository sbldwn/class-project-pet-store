<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Zoomies Pet Store is dedicated to serving families in the Central Valley whose mission is providing care for our furry pals one paw at a time.">
        <meta name="keywords" content="pet, shop, furbabies, pets, dog, cat, pet toys, pet food, food, treats, collars, medicine, leashes, animals, animal, care, tlc, care, paw, birds, hamsters, reptiles, reptile, fish">
        <meta name="author" content="Jacquelyn S.">
        <title>Zoomies Pet Store | Providing care for our furry pals one paw at a time | Contact Us</title>
        <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css?family=Cabin|Roboto:400,700|Roboto+Condensed:400,700" rel="stylesheet">
        <!-- FONT AWESOME -->
        <script src="https://kit.fontawesome.com/c90a098820.js" crossorigin="anonymous"></script>

        <!-- CUSTOM STYLES -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/contact.css">
    </head>
<body>
    <header>
        <nav>
            <a href="index.html" class="float-left remove-overflow">
                <img src="img/zoomies-pet-shop-logo.png" alt="Zoomies Pet Store" class="logo remove-overflow">
            </a>
            <ul class="float-left">
                <li>
                    <a href="index.html#about-section"> <i class="fa-solid fa-circle-info"></i> About</a>
                </li>
                <li>
                    <a href="index.html#shop-section">Our Shop</a>
                </li>
                <li>
                    <a href="index.html#locations-section">Locations</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
            <div class="clearfix"></div>
        </nav>
        <h1 class="heading-title">Contact Page 
            <i class="fa-solid fa-wand-magic-sparkles "></i>
        </h1>
    </header>
    <main>
        <div>
            <form method="" action="">
                <!-- Name, Email/Phone, message, subject type, and *attachment* -->
                <div>
                    <!-- Name -->
                    <label for="name-input">Name</label>
                    <input id="name-input" type="text" placeholder="Your name...">
                </div>

                <div>
                    <!-- Email -->
                    <label for="email-input">Email</label>
                    <input id="email-input" type="email" placeholder="Your email...">
                </div>
                <!-- Phone Number -->
                <div>
                    <label for="phone-input">Telephone</label>
                    <input type="tel" id="phone-input" placeholder="Your telephone number...">
                </div>
                <!-- Subject Type -->
                <div>
                    <label for="subject-input">Subject</label>
                    <select id="subject-input">
                        <!-- <option value="subject_questions">Questions</option> -->
                        <option value="services">Services</option>
                        <option value="product">Product</option>
                        <option value="events">Events</option>
                        <option selected value="questions">Questions</option>
                        <option value="careers">Career Oppurrtunities</option>
                    </select>
                </div>
                <!-- Message -->
                <div>
                    <label for="message-input">Message</label><br>
                    <textarea id="message-input" placeholder="Tell us your thoughts..." cols="30" rows="6"></textarea>
                </div>
                <button type="submit">Submit <i class="fa-solid fa-paper-plane"></i></button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Social media icons, email, phone number, careers, contact form footer, resources, back to top button, sign up for our  -->
        <div>
            <!-- SOCIAL/INFORMATION -->
            <div class="float-left column-md">
                <ul>
                    <li>
                        <a href="#">Back to Top</a>
                    </li>
                    <li>
                        <span>info@zoomiespetshop.com</span>
                    </li>
                    <li>
                        <span>(000) 100-0100</span>
                    </li>
                    <li>
                        <a href="#">Careers</a>
                    </li>
                    <li>
                        <a href="contact.html">Contact Us</a>
                    </li>
                    <li>
                        <a href="#">Resources</a>
                    </li>
                </ul>
            </div>
            <!-- NEWSLETTER -->
            <div class="float-left column-md">
                <form>
                    <div>
                        <label for="newsletter-input-main">Join our Newsletter today! Please sign up by providing your email!</label>
                        <input id="newsletter-input-main" type="email">
                    </div>
                </form>
            </div>
            <div class="clearfix"></div>
        </div>
        <div>
            <p class="text-center">&copy; Zoomies Pet Shop</p>
        </div>
    </footer>
</body>
</html>
